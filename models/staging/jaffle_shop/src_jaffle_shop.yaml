version : 2

sources:
  - name: jaffle_shop
    database: raw
    schema: jaffle_shop
    tables:
      - name: customers
        description: customer information.
      - name: orders
        description: orders per customer.

  - name: stripe
    database: raw
    schema: stripe
    tables:
      - name: payment
        description: order payments and status.
        loaded_at_field: _batched_at
        freshness:
          warn_after: {count: 15, period: day}
          error_after: {count: 30, period: day}

