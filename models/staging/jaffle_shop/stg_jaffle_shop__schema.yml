version: 2

models:
  - name: stg_jaffle_shop__customers
    columns:
      - name: customer_id
        description: primary key and unique identifier for customers.
        tests:
          - not_null
          - unique
  
  - name: stg_jaffle_shop__orders
    columns:
      - name: order_id
        description: primary key and unique identifier for orders
        tests:
          - not_null
          - unique

      - name: customer_id
        description: foreign key to customers. user who made the order.
        tests:
          - not_null
          - relationships:
              to: ref('stg_jaffle_shop__customers')
              field: customer_id
            
      - name: status
        description: order status
        tests:
          - accepted_values:
              values:
                - returned
                - completed
                - shipped
                - placed
                - return_pending
        
          
              
              
